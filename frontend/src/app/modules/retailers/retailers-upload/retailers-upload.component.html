<input #myInput (change)="fileChange($event); myInput.value = ''" type="file" name="file" tabindex="-1"
       style="position: absolute; clip: rect(0px 0px 0px 0px);">
<div class="bootstrap-filestyle input-group">
  <input type="text" class="form-control" [value]="fileName" placeholder="" disabled=""/>
  <span class="group-span-filestyle input-group-btn" tabindex="0" (click)="myInput.click()">
                <label for="input09" class="btn btn-primary">
                    <i class="fa fa-folder-open" aria-hidden="true"></i>
                    <span class="buttonText">File</span>
        </label>
        </span>
</div>
<div *ngIf="isUploaded" class="progress text-center">
  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0"
       [style.width]="percentage + '%'" aria-valuemax="100">{{percentage}}%
  </div>
</div>
