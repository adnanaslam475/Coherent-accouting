<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a [routerLink]="isAuthorized ? '/system' : '/'" class="al-logo clearfix">
      <img alt="Shipperbay" class="app-angular-logo" src="assets/image/Blue_shield.png">
    <span class="logo">ShipperBay</span>
  </a>
  <a href *ngIf="isAuthorized" (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
        <button class="btn btn-default" type="button" *ngIf="!isAuthorized" [routerLink]="['/signup']" routerLinkActive="active">
          Sign up
        </button>
        <button class="btn btn-default" type="button" *ngIf="!isAuthorized" [routerLink]="['/login']" routerLinkActive="active">
          Login
        </button>

      <div class="user-profile-holder">
        <a *ngIf="isAuthorized && currentUser" class="profile-toggle-link dropdown-toggle" id="user-profile-dd"
           data-toggle="dropdown" aria-expanded="false">
          <span>Hello, {{currentUser?.firstName}} {{currentUser?.lastName}}</span>
          <div class="ion-navicon" *ngIf="isAuthorized"></div>
        </a>
        <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
          <!--<li class="dropdown-item"><i class="dropdown-arr"></i></li>-->
          <li class="dropdown-item">
            <a *ngIf="isAuthorized" [routerLink]="['/system/change-password']" routerLinkActive="active">
              <i class="fa fa-user"></i>
              Change password
            </a>
          </li>
          <li class="dropdown-item">
            <a *ngIf="isAuthorized" (click)="logout()">
              <i class="fa fa-power-off"></i>
              Sign out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
