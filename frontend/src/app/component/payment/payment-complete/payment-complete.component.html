<div class="payment-complete" *ngIf="!loading">
    <div class="alert alert-success" role="alert" *ngIf="success">
        You have successfuly payed for {{months}} months.
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!success">
        {{errorMessage}}
    </div>
</div>
<div *ngIf="loading" class="loading-gif">
    <img src="assets/image/loading.gif" alt="loading" />
</div>
