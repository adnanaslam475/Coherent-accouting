<h2 mat-dialog-title>Send Ticket</h2>
<mat-dialog-content>
    <form (ngSubmit)="sendTicket(ticketForm); form.submitted = !form.submitted" [formGroup]="ticketForm" #form="ngForm">
        <div class="form-group row" [ngClass]="{'has-error': ticketForm.controls['title'].invalid && (ticketForm.controls['title'].touched || form.submitted)}">
            <input id="title" type="text" class="form-control" placeholder="Title" [formControl]="ticketForm.controls['title']" />
            <span *ngIf="ticketForm.controls['title'].invalid && (ticketForm.controls['title'].touched || form.submitted)" class="help-block">The title is required!</span>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': ticketForm.controls['ticketContent'].invalid && (ticketForm.controls['ticketContent'].touched || form.submitted)}">
            <textarea id="contet" class="form-control" placeholder="Content" [formControl]="ticketForm.controls['ticketContent']">
            </textarea>
            <span *ngIf="ticketForm.controls['ticketContent'].invalid && (ticketForm.controls['ticketContent'].touched || form.submitted)" class="help-block">The Content is required!</span>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="form.ngSubmit.emit();">Send</button>
</mat-dialog-actions>
